version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: convin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: convin_crae
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - convin-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: convin-backend
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PORT: 8080
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/convin_crae?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      API_KEY_SECRET: ${API_KEY_SECRET}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_RPS: ${RATE_LIMIT_RPS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      CONVIN_API_KEY: ${CONVIN_API_KEY:-}
      CONVIN_WEBHOOK_SECRET: ${CONVIN_WEBHOOK_SECRET:-}
      ENABLE_WEBHOOKS: ${ENABLE_WEBHOOKS:-true}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/root/logs
    networks:
      - convin-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: convin-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - convin-network
    restart: unless-stopped

networks:
  convin-network:
    driver: bridge

volumes:
  postgres_data:

